    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/dashboard']">Music Player</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/upload']">Upload a song</a>

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/playlists']">Playlists</a>

<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="card custom-card d-flex flex-row mt-5" *ngFor="let album of albums">
                <img [src]="album.imageContent" class="card-img-left" alt="Album image">
                <div class="card-body card-body-right">
                  <h5 class="card-title">{{album.album}}</h5>
                  <p class="card-text">{{album.year}}</p>
                  <p class="card-text">{{album.genre}}</p>
                  <a [routerLink]="['/album']" [queryParams]="{imageId: album.albumImageId,albumName:album.album,year: album.year,genre: album.genre,uniqueId: album._id}" queryParamsHandling="merge" class="btn btn-warning">Open album</a>
                </div>
            </div>
        </div>
    </div>
</div>
