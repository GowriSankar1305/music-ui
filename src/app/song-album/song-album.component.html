<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/dashboard']">Music Player</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/upload']">Upload a song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/playlists']">Playlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card custom-card d-flex flex-row mt-5">
                <img [src]="album.imageContent" class="card-img-left" alt="Album image">
                <div class="card-body card-body-right">
                  <h5 class="card-title">{{album.album}}</h5>
                  <p class="card-text">{{album.year}}</p>
                  <p class="card-text">{{album.genre}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                       <th>Song id</th>
                       <th>Title</th>
                       <th>Performer info</th>
                       <th>Composer</th>
                       <th>Artist</th>
                       <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let song of songs;let i = index">
                    <td>{{i}}</td>
                    <td>{{song.title}}</td>
                    <td>{{song.performerInfo}}</td>
                    <td>{{song.composer}}</td>
                    <td>{{song.artist}}</td>
                    <td>
                        <a class="btn btn-warning" [routerLink]="['/play']" [queryParams]="{songId: song.generatedFileName,songImgId: song._id}"><i class="bi bi-play-circle-fill"></i>&nbsp;&nbsp;Play</a>&nbsp;&nbsp;
                        <button type="button" class="btn btn-success"><i class="bi bi-plus-circle-fill" (click)="openPopup(song._id)"></i>&nbsp;&nbsp;Add to playlist</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
